<div class="container">
  <div class="row">
    <div class="col">
      <h3><span class="theme_color">Lista</span> de Miembros:</h3>
      <app-lista-miembros (informarEvent)="cambiarMiembroSeleccionado($event)"></app-lista-miembros>
    </div>

    <div class="col">
      <h3><span class="theme_color">Ficha</span> del Miembro:</h3>
      <app-detall-membre [miembro]="miembroSeleccionado"></app-detall-membre>
    </div>
  </div>
</div>
